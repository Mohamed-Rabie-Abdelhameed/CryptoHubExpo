<h1 class="mx-auto text-center text-sm md:text-md uppercase text-gray-400 mb-4">
  May 15, 2024 at 5:30 PM, <br class="block md:hidden" />
  Dubai, Atlantis, The Palm
</h1>
<div class="flex md:gap-4 text-light">
  <div class="flex flex-col items-center justify-center md:gap-3">
    <p class="text-lg md:text-3xl font-display">
      {{ days }}
    </p>
    <p class="text-sm md:text-md text-gray-300">DAYS</p>
  </div>

  <p class="text-primary font-bold text-lg md:text-3xl">:</p>

  <div class="flex flex-col items-center justify-center md:gap-3">
    <p class="text-lg md:text-3xl font-display">
      {{ hours }}
    </p>
    <p class="text-sm md:text-md text-gray-300">HOURS</p>
  </div>

  <p class="text-primary font-bold text-lg md:text-3xl">:</p>

  <div class="flex flex-col items-center justify-center md:gap-3">
    <p class="text-lg md:text-3xl font-display">
      {{ minutes }}
    </p>
    <p class="text-sm md:text-md text-gray-300">MINUTES</p>
  </div>

  <p class="text-primary font-bold text-lg md:text-3xl">:</p>

  <div class="flex flex-col items-center justify-center md:gap-3">
    <p class="text-lg md:text-3xl font-display">
      {{ seconds }}
    </p>
    <p class="text-sm md:text-md text-gray-300">SECONDS</p>
  </div>
</div>
